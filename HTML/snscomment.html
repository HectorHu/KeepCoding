<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8">
		<style type="text/css">

		#sns {
			width: 1000px;
			margin: 0 auto;
		}

		#header {
			margin: 0 auto;
		}

		ul {
			display: inline;
		}

		ul li {
			list-style: none;
			margin-left: 50px;
			padding-left: 0;
			float: left;
		}

		#content {
			width: 900px;
			margin: 0 auto;
		}

		.words {
			display: inline;
			float: right;
			width: 200px;
		}

		#count {
			font-weight: bolder;
		}

		.num {
			font-size: 0.8em;
		}

		#button {
			float: right;
			margin-right: 130px;
		}
		</style>
	</head>
	<body>
		<div id="sns">
			<form method="post" name="sns_form" id="sns_form" action="" onsubmit="return checkSubmit();">
				<div id="header">
					<ul>
						<li id="share">分享</li>
						<li id="meeting">开会</li>
					</ul>

					<div class="words">
						<span id="count">0</span>
						<span>/</span>
						<span class="num">1500</span>
					</div>
				</div>

				<div id="content">
					<textarea rows="20" cols="100" id="text"></textarea>
				</div>

				<div>
					<input id="button" type="submit" value="提交">
				</div>
			</form>
		</div>
		<script type="text/javascript">
			var text = document.getElementById('text'),
				count = document.getElementById('count'),
				num = 1500,
				flag = false;
			text.onkeydown = function() {
				count.innerHTML = text.value.length;
				if(text.value.length > num) {
					flag = false;
					alert('超过文字最大值');
				} else {
					flag = true;
				}
			}
			text.onkeyup = function() {
				count.innerHTML = text.value.length;
				if(text.value.length > num) {
					flag = false;
					alert('超过文字最大值');
				} else {
					flag = true;
				}
			}
		</script>
	</body>
</html>
