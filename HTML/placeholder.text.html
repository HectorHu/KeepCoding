<!-- 如果你现在使用的是 Google Chrome 或 Apple Safari，如何让 input 元素在默认情况下显示 “alipay WD Team”，而在光标移入后则显示空白？ -->
<html>
	<head>
		<meta charset="utf8">
	</head>

	<body>
		<input id='test' type='text' placeholder='alipay WD Team' />

		<script>
			document.getElementById('test').onfocus = function() {
				this.value = " "
			};
		</script>
	</body>
</html>
