<!-- 实现如下图所示的布局，要求：

sidebar 固定宽度200px，content和header宽度自适应；
当window宽度小于600px时，变成三行布局。 -->
<html>
	<head>
		<meta charset='utf8'>
		<style type="text/css">
			h1 {
				margin: 0;
			}

			section div {
				height: 100px;
			}

			section div:nth-of-type(n+2) {
			    margin-top: 20px;
			}

			.header {
				background-color: red;
			}

			.content {
				background-color: blue;
			}

			.sidebar {
				background-color: green;
			}

			@media screen and (min-width: 600px) {
				.sidebar {
					width: 200px;
					position: absolute;
				}

				.content {
					margin-left: 220px;
				}
			}
		</style>
	</head>
	<body>
		<img src="img.jpg">
		<img src="img2.jpg">

		<div class='header'>            
		      <h1>header</h1>        
		</div>        
		<div class="sidebar">            
		      <h1>sidebar</h1>        
		</div>
		<div class="content">
		      <h1>content</h1>
		</div>
	</body>
</html>
